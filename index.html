<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unix Timestamp Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .converter-card {
      max-width: 600px;
      margin: 80px auto;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .result {
      font-weight: 600;
      font-size: 1.2rem;
      color: #0d6efd;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card converter-card">
  <div class="card-body p-4">
    <h4 class="card-title text-center mb-3">Unix Timestamp to Readable Date</h4>
    <div class="mb-3">
      <label for="timestamp" class="form-label">Enter Unix Timestamp</label>
      <input type="number" id="timestamp" class="form-control" placeholder="e.g. 1694198400">
    </div>
    <div class="d-grid gap-2">
      <button id="convert" class="btn btn-primary">Convert</button>
      <button id="now" class="btn btn-outline-secondary">Use Current Timestamp</button>
    </div>
    <div id="output" class="result text-center"></div>
  </div>
</div>

<script>
$(function() {
  function convertTimestamp(ts) {
    // If timestamp length is 10 digits, assume seconds; convert to ms
    if (ts.toString().length === 10) ts = ts * 1000;
    let date = new Date(Number(ts));
    if (isNaN(date.getTime())) return "Invalid timestamp!";
    return date.toLocaleString();
  }

  $("#convert").on("click", function() {
    let ts = $("#timestamp").val().trim();
    if (!ts) {
      $("#output").text("Please enter a timestamp.");
      return;
    }
    $("#output").text(convertTimestamp(ts));
  });

  $("#now").on("click", function() {
    let now = Date.now();
    $("#timestamp").val(Math.floor(now / 1000)); // show seconds
    $("#output").text(convertTimestamp(now));
  });
});
</script>

</body>
</html>
